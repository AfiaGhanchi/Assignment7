<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <div class="g">
            <form action="">
                <h1>
                    Step 1: Your details</h1>


                <h3>
                    <div class="lg">
                        <label for="name"> Name:</label>
                        <input type="text" name="name" id="" placeholder="enter your name">
                    </div>
                    <div class="lg">
                        <label for="email"> Email:</label>
                        <input type="text" name="email" id="" placeholder="enter your email">
                    </div>
                    <div class="lg">
                        <label for="phone">Phone:</label>
                        <input type="number" name="number" id="" placeholder="enter your number">
                    </div>
                </h3>
                <h1>
                    Step 2: Delevery Address
                </h1>
                <h3>
                    <div class="lg2">

                        <label for="address">Address </label>
                        <textarea name="" id="" cols="50" rows="5"></textarea>
                    </div>

                    <div class="lg">
                        <label for="post code">Post Code</label>
                        <input type="number" name="number" id="" placeholder="000000">
                    </div>
                    <div class="lg">
                        <label for="country">Country</label>
                        <input type="text" name="country" id="" placeholder="enter your country name">
                    </div>
                </h3>
                <h1>
                    Step:3 Card Details
                </h1>
                <div class="lg2">
                    <h3>
                        Card type
                    </h3>
                    <input type="radio" name="card" id="" value="visa">
                    <img src="./images/visa c.png" alt="" width="30" height="30">
                    <input type="radio" name="card" id="AmEx">
                    <img src="./images/amex c.webp" alt="" width="30" height="30">
                    <input type="radio" name="card" id="Mastercard">
                    <img src="./images/master c.jpg" alt="" width="30" height="30">
                </div>
                <h3>
                    <div class="lg">

                        <label for="card number"> Card Number</label>
                        <input type="number" name=" card number" id="">
                    </div>
                    <div class="lg">
                        <label for="security code"> Security Code</label>
                        <input type="number" name=" security code" id="">
                    </div>
                    <div class="lg">
                        <label for="name on card"> Name on Card</label>
                        <input type="name" name="name on card" id="">
                    </div>
                </h3>
            </form>

        </div>
    </center>
</body>

</html>
